regex_patterns:
  - nome: Artifactory API Token
    regex: '(?:\s|=|:|"|^)AKC[a-zA-Z0-9]{10,}'
  - nome: Artifactory Password
    regex: '(?:\s|=|:|"|^)AP[\dABCDEF][a-zA-Z0-9]{8,}'
  - nome: Authorization Basic 
    regex: 'basic [a-zA-Z0-9_\-:\.=]+'
  - nome: Authorization Bearer
    regex: 'bearer [a-zA-Z0-9_\\-\\.=]+' 
  - nome: AWS Client ID
    regex: '(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}' 
  - nome: Base64
    regex: '(eyJ|YTo|Tzo|PD[89]|aHR0cHM6L|aHR0cDo|rO0)[a-zA-Z0-9+/]+={0,2}'
  - nome: URL_SECRET 
    regex: 'http://ex[a-zA-Z.-]*/[a-zA-Z0-9.+-]*/[a-zA-Z0-9.+-]*'
  - nome: base64_2
    regex: '\\b[A-Za-z0-9+/]+={0,2}\\b'
  - nome: HTTP
    regex: '\bhttps?://\S+'
  - nome: url_param
    regex: '\bhttps?://\S+?(\?|&)\S+?=\S+'
  - nome: IPV4 
    regex: '\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}\b'
  - nome: IPV6
    regex: '(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))'
  - nome: MD5 
    regex: '[a-f0-9]{32}'
  - nome: Cloudinary Basic Auth
    regex: 'cloudinary:\/\/[0-9]{15}:[0-9A-Za-z]+@[a-z]+'
  - nome: Facebook  ACess Token
    regex: 'EAACEdEose0cBA[0-9A-Za-z]+'
  - nome: Valut token
    regex: '[sb]\.[a-zA-Z0-9]{24}'
  - nome: Twillio API KEy
    regex: 'SK[0-9a-fA-F]{32}'
  - nome: Square Oauth Secret
    regex: 'sq0csp-[ 0-9A-Za-z\\-_]{43}'
  - nome: Square Acess Token
    regex: 'sqOatp-[0-9A-Za-z\\-_]{22}'
  - nome: Stripe API Key
    regex: '(?:r|s)k_live_[0-9a-zA-Z]{24}'
  - nome: slack Token
    regex: 'xox[baprs]-([0-9a-zA-Z]{10,48})?'
  - nome: Picatic API KEy
    regex: 'sk_live_[0-9a-z]{32}'
  - nome: Mailgun API Key
    regex: 'key-[0-9a-zA-Z]{32}'
  - nome: Heroku API key 
    regex: '[h|H][e|E][r|R][o|O][k|K][u|U].{0,30}[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}'
  - nome: Google Youtube Oauth 
    regex: '[0-9]+-[0-9A-Za-z_]{32}\.apps\.googleusercontent\\.com'
  - nome: Google Youtube API Key
    regex: 'AIza[0-9A-Za-z\\-_]{35}'
  - nome: Google Oauth Access Token
    regex: 'ya29\\.[0-9A-Za-z\\-_]+'
  - nome: Google Gmail Oauth 
    regex: '[0-9]+-[0-9A-Za-z_]{32}\.apps\.googleusercontent\.com'
    


